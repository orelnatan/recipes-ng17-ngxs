
<div class="input-single-select-main">
  <mat-form-field>
    <mat-label>{{ placeholder }}</mat-label>
    <mat-select
      [formControl]="control"
      [errorStateMatcher]="matcher"
      (selectionChange)="onchange.emit($event.value)"
    >
      @for (item of items; track item.id) {
        <mat-option 
          [id]="item.id"
          [value]="item.value"
          [disabled]="item.readonly"
        >
          <span>{{ item.name }}</span> 
        </mat-option>
      }
    </mat-select>

    <mat-error>{{ validation }}</mat-error>
  </mat-form-field>
</div>

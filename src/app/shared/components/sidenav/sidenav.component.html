
<div class="sidenav-main">
  <mat-sidenav-container [hasBackdrop]="false" [dir]="'rtl'">
    <mat-sidenav
      [mode]="'over'"
      [opened]="sidenav$ | async"
      [disableClose]="true"
    >
      <div class="sidenav-inner-content-container">
        <aside>
          <mat-icon redirect>{{ 'cancel' }}</mat-icon>

          @if (loading$ | async) { 
            <div class="sidenav-loader">
              <mat-spinner [diameter]="60" [strokeWidth]="4"></mat-spinner>
            </div>
          }

          <ng-content select="[inner-content]" />
        </aside>
      </div>
    </mat-sidenav>
  
    <div class="sidenav-external-content-container">
      <ng-content select="[external-content]" />
    </div>
  </mat-sidenav-container>
</div>
